<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Tables and Media</title>
</head>
<body>
    <!-- Semantic table: Roll numbers and names -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>
  
    <!-- Heading between table and ordered list -->
    <h2>List of medias</h2>
  
    <!-- Ordered list with media items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random scenery image from Picsum">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
