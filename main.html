<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and Media List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        video, audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
  
  
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Robert Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and ordered list -->
    <h2>List of medias</h2>

    <ol>
        <li>
            <p>Image:</p>
            <img src="https://picsum.photos/id/123/200/300" alt="Random example image from picsum.photos">
        </li>
        <li>
            <p>Video:</p>
            <video controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">

            </video>
        </li>
        <li>
            <p>Audio:</p>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">

            </audio>
        </li>
    </ol>

</body>
</html>
