<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Ordered List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Table Requirements:</h2>
    <table>
        <thead>
            <tr>
                <th>Roll Numbers</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>

<section>
	
    <h3>List of medias</h3>

    <h2>Ordered List Requirements:</h2>
    <ol>
        <li>
            <p>First Item: Image</p>
            <img src="https://picsum.photos/id/123/200/300" alt="A random image from Picsum" width="200" height="300">
        </li>
        <li>
            <p>Second Item: Video</p>
            <video controls width="320" height="240" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <p>Third Item: Audio</p>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/FPOP_Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
			
        </li>
    </ol>
		</section>

</body>
</html>
