<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and Media List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-top: 5px;
        }
        video, audio {
            width: 100%;
            max-width: 400px;
            display: block;
            margin-top: 5px;
        }
        li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Semantic HTML Table -->
    <table>
        <caption>Student Roll Numbers and Names</caption>
        <thead>
            <tr>
                <th scope="col">Roll Number</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Robert Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and ordered list -->
    <h2>List of medias</h2>

    <!-- Ordered List of Media Items -->
    <ol>
        <li>
            Image: Landscape photograph
            <img src="https://picsum.photos/id/123/200/300" alt="Scenic mountain landscape with trees and blue sky">
        </li>
        <li>
            Video: Big Buck Bunny animation
            <video controls
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.webm" type="video/webm">

            </video>
        </li>
        <li>
            Audio: Lepidoptera musical piece
            <audio controls
                 src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg"
				src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.mp3" type="audio/mpeg">

            </audio>
        </li>
    </ol>

</body>
</html>
