<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        ul, ol {
            list-style-position: inside;
            padding-left: 0;
        }

        li {
            margin-bottom: 20px;
        }

        video, audio {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Semantic Tables and Media</h1>
    
    <h2>Roll Numbers and Names</h2>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Peter Jones</td>
            </tr>
        </tbody>
    </table>

    <h2>List of medias</h2>

    <ol>
        <li>
            <h3>Image</h3>
            <img src="https://picsum.photos/id/123/200/300" alt="A random landscape image." width="200" height="300">
        </li>
        <li>
            <h3>Video</h3>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <h3>Audio</h3>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
